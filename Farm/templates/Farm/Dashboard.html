{% extends 'BaseFarmTemplate.html' %}
{% load static %}
{% block page_header %}My Dashboard{% endblock %}
{% block content %}
    <div class="shadow-lg p-3 my-3 bg-body rounded">
        {% for i in groups %}
            <a href="{% url 'Farm:Animals:AnimalGroup' i.pk %}" class="btn btn-danger">{{ i.group }}</a>
        {% endfor %}
    </div>
    <div class="card">
        <div class="card-header">
            <h5>My Gallery</h5>
        </div>
        <div class="card-body">
            <div class="row m-0 p-0">
                <div id="picture-div-1" class="col-6 p-0"></div>
                <div id="picture-div-2" class="col-6 p-0"></div>
            </div>
        </div>
    </div>
    <script>
        var div1 = document.getElementById("picture-div-1");
        var div2 = document.getElementById("picture-div-2");
        var val = 0;
    </script>
        
    {% for i in gallery %}
        <script>
            if (val == 0){
                div1.innerHTML += '<img class="w-100 p-1" src="{% static i %}"  />';
                val = 1;
            } else {
                div2.innerHTML += '<img class="w-100 p-1" src="{% static i %}"  />';
                val = 0;
            }
        </script>
    {% endfor %}
    

{% endblock %}
